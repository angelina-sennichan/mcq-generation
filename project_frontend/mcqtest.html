<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signin">
        <form class="sign-in-section" id="sign-in-section">
            <center><h1>MCQ Test Generator</h1></center>
            <h2>Sign In</h2>
            <div class="user-input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="user-input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" onclick="display_user_test_configurations(event)">Sign In</button>
        </form>
        <br>
        <div id="message"></div>
    </div>

    <div class="test-section hidden" id="test-section">
        <h1>Available Tests</h1>
        <!-- Test configurations will be dynamically added here -->
    </div>

    <div class="mcq-section hidden" id="mcq-section">
        <div class="mcq-question">
        <!-- Test questions will be dynamically added here -->
        </div>
    </div>

    <div class="result-section hidden" id="result-section">
        <h1>Result</h1>
        <!-- Result will be dynamically added here -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
